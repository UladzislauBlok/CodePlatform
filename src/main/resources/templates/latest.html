<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Latest</title>
    <link rel="stylesheet"
          href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/styles/default.min.css">
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
<tr th:each="codeObj : ${codeList}">
    <td><pre id="code_snippet"><code th:text="${codeObj.code}"></code></pre></td>
    <td><span id="load_date" th:utext="${codeObj.date}"></span></td>
</tr>
</body>
</html>
